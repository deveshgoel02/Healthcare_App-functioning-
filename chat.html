<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthBot Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        #chat-box { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
        .message { margin: 10px 0; }
        .user { color: blue; font-weight: bold; }
        .bot { color: green; }
        input[type=text] { width: 80%; padding: 10px; margin-right: 10px; }
        input[type=submit] { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat-box">
        <h2>HealthBot Chat</h2>
        {% if user_message %}
            <div class="message user">You: {{ user_message }}</div>
        {% endif %}
        {% if bot_reply %}
            <div class="message bot">Bot: {{ bot_reply }}</div>
        {% endif %}
        <form method="post" action="/send">
            <input type="text" name="message" placeholder="Type your question..." required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
